<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Древнерусские княжества</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header style="text-align: center; font-size: 40px; font-family: Arial, Helvetica, sans-serif;">
      Древнерусские княжества
    </header>
    <div id="root" style="display: block;">
      <div style="text-align: center;">
        <form method="GET" name="search" style="text-align: center;">
          <input type="text" 
            id="kingdom_name" 
            placeholder="Введите название княжества" 
            name="kingdom_name" 
            value="{{ .Kingdom_name }}" 
            style="font-size: 30px; width: 30vw; margin: 2rem;"
          >
          <input type="submit" class="button" value="Поиск" style="cursor: pointer !important; font-size: 30px;">
        </form>
      </div>
      <div 
        class="kingdom-page" 
        style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;"
      >
        {{ range .Kingdoms }}
          <div 
            class="kingdom" 
            style="display: flex;
            width: 500px;
            padding: 1rem;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            border-radius: 6px;
            cursor: pointer;
            background-color: white;"
          >
            <div style="text-align: center; height: 100px;">
              <h1>{{ .Name }}</h1>
            </div>
            <img src="{{.Image}}" 
              alt="{{.Name}}" 
              style="width: 360px; height: 360px; object-fit: fill; text-align: center;">
            <br>
            <div style="text-align: right;">
              <a class="button" data-name="{{ .Name }}" href="{{ .Name }}" style="font-size: 25px; width: 249px; 
              padding: 0px 10px; height: 64px;flex-shrink: 0;border-radius: 20px;background: #358CDC;
              color: black; text-decoration: none;">
                Подробнее
              </a>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </body>
</html>
